<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Products</title>
  </head>
  <body>
  <script id="product_template" type="text/x-handlebars-template">
    <div class="product">
      {{#products}}
        <h3>{{name}}</h3>
        <p>{{description}}</p>
      {{/products}}
    </div>
  </script>

  <script id="error_template" type="text/x-handlebars-template">
    <p>{{error}}</p>
  </script>

    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
    </script>
    <script
      src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/
handlebars.min.js"></script>
    <script src="javascript/app.js"></script>
  </body>
</html>
